<!DOCTYPE html>

<html lang=en>


    <title> My website where my cv will be placed </title>
    <head>

    <link href="../static/main.css" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <h1>Collecting heights</h1>
            <h3>Please fill entries to get population statistics on heights</h3>
            <div class="message">
                {{text | safe}}
            </div>

            <form action="{{url_for('success')}}" method="post">
                <input title="Your email will be safe" placeholder="Enter your email here" type="email" name="email_name" required>
                <br>
                  <input title="Your height will not be safe" placeholder="Enter your height here" type="number" name="height_name"
           required>
                <br>
                 <button type="submit">Submit</button>
            </form>

          </div>


</body>


</html>
